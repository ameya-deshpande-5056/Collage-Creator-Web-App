<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="collage_creator_web_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>collage_creator_web_app</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* simple centered spinner and progress text */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- lightweight full‑screen loader shown until the JS bundle initialises -->
  <div id="loading">
    <div class="spinner"></div>
    <div id="progress-text">Loading…</div>
  </div>
  <script>
    // remove the loading element once Flutter has attached to the DOM
    function finishLoading() {
      var loader = document.getElementById('loading');
      if (loader) {
        loader.parentNode.removeChild(loader);
      }
    }

    // optional: expose a progress updater for the bootstrap script
    window.flutterLoading = {
      setProgress: function (percent) {
        var text = document.getElementById('progress-text');
        if (text) {
          text.textContent = 'Loading ' + percent + '%';
        }
      }
    };

    // listen for the engine's first-frame event; this is emitted by
    // flutter_bootstrap.js when the framework has rendered one frame.
    window.addEventListener('flutter-first-frame', finishLoading);

    // intercept all XHR downloads and report their progress. this allows us
    // to show a percentage based on actual bytes transferred for the
    // bootstrap file and the underlying Dart/asset downloads.
    (function() {
      var origSend = XMLHttpRequest.prototype.send;
      XMLHttpRequest.prototype.send = function() {
        this.addEventListener('progress', function(e) {
          if (e.lengthComputable) {
            var pct = Math.round(e.loaded / e.total * 100);
            window.flutterLoading.setProgress(pct);
          }
        });
        origSend.apply(this, arguments);
      };
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
